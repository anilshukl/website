<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 3px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.03);
    }

    .caption {
      margin-top: 10px;
      font-size: 0.95rem;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      display: none;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 5px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Photo Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="Photos/TIFR_2016.JPG" alt="Talk at TIFR 2016" onclick="openLightbox(this.src)">
      <div class="caption">Talk at TIFR 2016</div>
    </div>
    <div class="gallery-item">
      <img src="Photos/FSTTCS_2024.JPG" alt="Talk at FSTTCS 2024" onclick="openLightbox(this.src)">
      <div class="caption">Talk at FSTTCS 2024 held at IIT Gandhinagar</div>
    </div>
    <!-- Add more items as needed -->
  </div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="lightbox-close" onclick="closeLightbox()">Ã—</span>
    <img id="lightbox-img" src="" alt="Enlarged image">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    // Optional: close on Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') closeLightbox();
    });
  </script>

</body>
</html>
